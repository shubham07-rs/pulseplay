<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page for PULSEPLAY</title>
  <link rel="stylesheet" href="front1.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script>
    function user() {
        var a = document.getElementById("t1").value;
        if (a === "shubham") {
            pass(); // Call pass() function to check password
        } else {
            alert("Wrong username");
        }
    }
  
    function pass() {
        var b = document.getElementById("t2").value;
        if (b === "sensation") {
            idpass();
        } else {
            alert("Wrong password");
        }
    }
  
    function idpass() {
        window.open("index.html");
    }
  </script>
  
</head>
<body>
  <div class="wrapper">
    <form action="javascript:void(0);">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required id="t1">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required id="t2">
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn" onclick="user()" >Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
